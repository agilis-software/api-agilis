post:
  summary: Leave the organization
  tags:
    - Organizations
  security:
    - bearerAuth: [ ]
  parameters:
    - name: organizationId
      in: path
      required: true
      schema:
        type: integer
  responses:
    '200':
      description: Successfully left the organization
    '401':
      description: Unauthorized
    '422':
      description: Validation error
