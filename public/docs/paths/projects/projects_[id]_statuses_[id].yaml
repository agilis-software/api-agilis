get:
  summary: Get a project task status
  tags:
    - Projects
  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: organizationId
      required: true
      schema:
        type: string
      description: Organization ID
    - in: path
      name: projectId
      required: true
      schema:
        type: string
      description: Project ID
    - in: path
      name: statusId
      required: true
      schema:
        type: string
      description: Status ID
  responses:
    '200':
      description: Project task status
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: DOING
    '401':
      description: Unauthorized
    '404':
      description: Status not found
put:
  summary: Update a project task status
  tags:
    - Projects
  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: organizationId
      required: true
      schema:
        type: string
        description: Organization ID
    - in: path
      name: projectId
      required: true
      schema:
        type: string
        description: Project ID
    - in: path
      name: statusId
      required: true
      schema:
        type: string
        description: Status ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
              description: Status name
  responses:
    '200':
      description: Status updated
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: DOING
delete:
  summary: Delete a project task status
  tags:
    - Projects
  security:
    - bearerAuth: [ ]
  parameters:
    - in: path
      name: organizationId
      required: true
      schema:
        type: string
        description: Organization ID
    - in: path
      name: projectId
      required: true
      schema:
        type: string
        description: Project ID
    - in: path
      name: statusId
      required: true
      schema:
        type: string
        description: Status ID
  responses:
    '204':
      description: Status deleted
    '401':
      description: Unauthorized
    '404':
      description: Status not found
